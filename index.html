<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SB Dash v1</title>
  <link rel="stylesheet" href="style.css?v=5" />
</head>
<body>

  <!-- BACKGROUND -->
  <div class="bg" aria-hidden="true"></div>

  <main class="app" id="app">

    <!-- LEFT ICON RAIL (always visible) -->
    <nav class="iconRail" id="iconRail" aria-label="Sektioner">
      <!-- JS renders items -->
    </nav>

    <!-- CAROUSEL (3 slides) -->
    <section class="carouselViewport" id="carouselViewport" aria-label="Slides">
      <div class="carouselTrack" id="carouselTrack">

        <!-- SLIDE 1 (DATE) -->
        <section class="slide" data-title="Datum">
          <div class="slideInner">
            <div class="dateBlock" aria-label="Dagens datum">
              <div class="dateLine" id="dateWeekday">—</div>
              <div class="dateLine" id="dateDayMonth">—</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 2 -->
        <section class="slide" data-title="Slide 2">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 2</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 3 -->
        <section class="slide" data-title="Slide 3">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 3</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

      </div>

      <!-- 3 DOTS (always visible) -->
      <div class="tripDots" id="tripDots" aria-label="Sidor">
        <span class="tDot isActive"></span>
        <span class="tDot"></span>
        <span class="tDot"></span>
      </div>
    </section>

    <!-- RIGHT EDGE HOT ZONE -->
    <div class="edgeZoneR" id="edgeZoneR" aria-hidden="true"></div>

    <!-- RIGHT RUBBER BAND (SVG) -->
    <div class="rubberWrap" id="rubberWrap" aria-hidden="true">
      <svg class="rubberSvg" id="rubberSvg" viewBox="0 0 120 1000" preserveAspectRatio="none">
        <path id="rubberPath" d="" />
      </svg>
    </div>

    <!-- TURQUOISE BALL -->
    <div class="rubberBall" id="rubberBall" aria-hidden="true"></div>

    <!-- BACKDROP when dragging -->
    <div class="rubberBackdrop" id="rubberBackdrop" aria-hidden="true"></div>

    <!-- SECTION OVERLAY (opened by rubber band) -->
    <div class="sectionWrap" id="sectionWrap" aria-hidden="true">
      <div class="sectionPanel" id="sectionPanel" role="dialog" aria-modal="true">
        <div class="sectionHeader">
          <div class="sectionTitle" id="sectionTitle">—</div>
          <button class="sectionClose" id="sectionClose" aria-label="Stäng">×</button>
        </div>
        <div class="sectionBody" id="sectionBody">
          <div class="sectionHint">Här kommer innehåll/ikoner för sektionen sen.</div>
        </div>
      </div>
      <div class="sectionBackdrop" id="sectionBackdrop" aria-hidden="true"></div>
    </div>

  </main>

  <script defer src="app.js?v=5"></script>
</body>
</html>
