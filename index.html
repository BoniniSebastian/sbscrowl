<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SB Dash v1</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>

  <!-- BACKGROUND -->
  <div class="bg" aria-hidden="true"></div>

  <!-- APP -->
  <main class="app" id="app">

    <!-- CAROUSEL -->
    <section class="carouselViewport" id="carouselViewport" aria-label="Slides">
      <div class="carouselTrack" id="carouselTrack">

        <!-- SLIDE 1 (DATE) -->
        <section class="slide" data-title="Datum">
          <div class="slideInner">
            <div class="dateBlock" id="dateBlock" aria-label="Dagens datum">
              <div class="dateLine" id="dateWeekday">—</div>
              <div class="dateLine" id="dateDayMonth">—</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 2 -->
        <section class="slide" data-title="Slide 2">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 2</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 3 -->
        <section class="slide" data-title="Slide 3">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 3</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 4 -->
        <section class="slide" data-title="Slide 4">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 4</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 5 -->
        <section class="slide" data-title="Slide 5">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 5</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 6 -->
        <section class="slide" data-title="Slide 6">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 6</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 7 -->
        <section class="slide" data-title="Slide 7">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 7</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 8 -->
        <section class="slide" data-title="Slide 8">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 8</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

        <!-- SLIDE 9 -->
        <section class="slide" data-title="Slide 9">
          <div class="slideInner">
            <div class="placeholder">
              <div class="phTitle">SLIDE 9</div>
              <div class="phSub">Placeholder</div>
            </div>
          </div>
        </section>

      </div>

      <!-- 3 DOTS (always visible) -->
      <div class="tripDots" id="tripDots" aria-label="Sidor (1–3 / 4–6 / 7–9)">
        <span class="tDot isActive"></span>
        <span class="tDot"></span>
        <span class="tDot"></span>
      </div>
    </section>

    <!-- EDGE HOT ZONE (left) -->
    <div class="edgeZone" id="edgeZone" aria-hidden="true"></div>

    <!-- EDGE SELECTOR (appears on swipe from left edge) -->
    <aside class="edgeSelector" id="edgeSelector" aria-label="Snabbval">
      <div class="edgeDots" id="edgeDots" aria-hidden="true">
        <!-- JS renders 9 dots -->
      </div>
      <div class="edgePicker" id="edgePicker" aria-hidden="true"></div>
    </aside>

    <!-- BACKDROP for edge selector -->
    <div class="edgeBackdrop" id="edgeBackdrop" aria-hidden="true"></div>

  </main>

  <script src="app.js?v=1"></script>
</body>
</html>
