<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SBScrowl</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>

  <!-- Header -->
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>SBScrowl</div>
    </div>
    <div class="preview" id="previewText">Preview: Weather</div>
  </header>

  <!-- Bottom sheet -->
  <div class="sheet" id="sheet">
    <div class="sheetContent" id="sheetContent">
      <h2 id="sheetTitle">Weather</h2>
      <div id="sheetBody">
        Innehåll laddas här…
      </div>
    </div>

    <button class="sheetClose" id="sheetClose">✕</button>
  </div>

  <!-- Wheel -->
  <div class="wheelWrap">
    <div class="wheel" id="wheel">
      <img class="wheelRing" src="assets/ui/knob-ring.svg" alt="">
      <img class="wheelIcon" id="wheelIcon" src="assets/ui/icon-weather.svg" alt="">
    </div>
  </div>

  <script src="app.js?v=1"></script>
</body>
</html>
