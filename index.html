<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SBScrowl</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

  <!-- Top (minimal) -->
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span class="brandText">SBScrowl</span>
    </div>
    <div class="preview" id="previewText">—</div>
  </header>

  <!-- Sheet (bottom) -->
  <div class="sheet" id="sheet" aria-hidden="true">
    <div class="sheetInner">
      <div class="sheetHeader">
        <div class="sheetTitle" id="sheetTitle">—</div>
      </div>

      <div class="sheetBody" id="sheetBody">
        <!-- injected by JS -->
      </div>

      <!-- Close button centered bottom edge -->
      <button class="sheetClose" id="sheetClose" aria-label="Stäng">✕</button>
    </div>
  </div>

  <!-- Wheel (always visible, behind/under sheet area) -->
  <div class="wheelFixed" aria-label="Wheel">
    <div class="wheel" id="wheel" role="button" aria-label="Scrollhjul">
      <img class="wheelRing" id="wheelRing" src="assets/ui/knob-ring.svg" alt="">
      <img class="wheelIcon" id="wheelIcon" src="assets/ui/icon-weather.svg" alt="">
    </div>
  </div>

  <script src="app.js?v=3"></script>
</body>
</html>
